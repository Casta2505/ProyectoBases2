<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mostrar Apartamentos</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">

<style>
body {
	background: linear-gradient(to right, #dce0e6, #a9b1c3);
	color: #2c3e50;
	font-family: Arial, sans-serif;
	padding: 20px;
}

.btn-info {
	background-color: #1c5980;
	color: white;
	font-weight: bold;
	border: none;
}

.btn-info:hover {
	background-color: #12394e;
}

.carousel-inner {
	max-width: 80%;
	margin: 0 auto;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
	overflow: hidden;
}

.card {
	border: none;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-img-top {
	width: 100%;
	height: 250px;
	object-fit: cover;
	border-top-left-radius: 10px;
	border-top-right-radius: 10px;
}

.card-body {
	background-color: #ffffff;
	border-top: 3px solid #1c5980;
	border-bottom-left-radius: 10px;
	border-bottom-right-radius: 10px;
}

.card-title {
	font-size: 1.25rem;
	font-weight: bold;
}

.card-text {
	color: #34495e;
}

.btn-primary {
	display: block;
	margin: 10px auto 0;
	background-color: #1c5980;
	color: white;
	font-weight: bold;
	border: none
}

.carousel-control-prev-icon, .carousel-control-next-icon {
	filter: invert(100%);
	width: 30px;
	height: 30px;
}

.carousel-control-prev:hover, .carousel-control-next:hover {
	transform: scale(0.9);
	transition: transform 0.2s ease-in-out;
}

.carousel-control-prev, .carousel-control-next {
	width: 50px;
	height: 50px;
	background-color: rgba(28, 89, 128, 0.5);
	border-radius: 50%;
	display: flex;
	justify-content: center;
	align-items: center;
}
</style>
</head>
<body>
	<!-- Botón de Volver -->
	<a th:href="@{/IndexCliente}" class="btn btn-info mb-4">Volver</a>

	<div class="container">
		<!-- Carrusel de Apartamentos -->
		<div id="carouselExample" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-inner">
				<!-- Iteramos sobre los apartamentos -->
				<div class="carousel-item active"
					th:each="apartamento, stat : ${apartamentos}">
					<div class="card">
						<!-- Imagen del apartamento -->
						<img th:src="@{${apartamento.urlImagen}}" class="card-img-top"
							alt="Imagen de Apartamento">

						<div class="card-body">
							<h5 class="card-title" th:text="${apartamento.direccion}"></h5>
							<p class="card-text">
								Área: <span th:text="${apartamento.area}"></span> m²
							</p>
							<p class="card-text">
								Precio: $<span th:text="${apartamento.precio}"></span>
							</p>
							<p class="card-text">
								Habitaciones: <span th:text="${apartamento.habitaciones}"></span>
							</p>
							<p class="card-text">
								Piso: <span th:text="${apartamento.piso}"></span>
							</p>
							<p class="card-text">
								Balcón: <span th:text="${apartamento.balcon}"></span>
							</p>
							<form action="/ComprarApartamentoEnvio" method="get">
								<input type="hidden" name="id" th:value="${apartamento.id}">
								<button type="submit" class="btn btn-primary">Comprar</button>
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- Controles del carrusel -->
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</div>

	<!-- Bootstrap Scripts -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>

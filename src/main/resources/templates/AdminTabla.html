<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Propiedades</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
/* General */
body {
	font-family: 'Arial', sans-serif;
	background: linear-gradient(to right, #dce0e6, #a9b1c3);
	color: #2c3e50;
	margin: 0;
	padding: 0;
}

h1, h3 {
	color: #34495e;
}

h1 {
	text-align: center;
	margin-top: 1rem;
	font-size: 2rem;
}

h3 {
	text-align: center;
	margin-bottom: 1rem;
	font-size: 1.3rem;
}

.container {
	margin-top: 20px;
	width: 90%;
	max-width: 1200px;
}

.table-container {
	display: flex;
	flex-wrap: wrap;
	gap: 20px;
	justify-content: space-between;
	padding: 1rem 0;
}

.table {
	width: 48%;
	border-radius: 10px;
	overflow: hidden;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	background-color: #ffffff;
}

.table-bordered th, .table-bordered td {
	text-align: center;
}

.btn {
	font-size: 0.9rem;
	padding: 8px 12px;
	border-radius: 5px;
	transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn-danger {
	background-color: #e74c3c;
	color: white;
}

.btn-danger:hover {
	background-color: #c0392b;
	transform: scale(1.05);
}

.editable {
	cursor: pointer;
}

.editable:hover {
	background-color: #f9f9f9;
}

/* Botón Volver */
.volver {
	position: fixed;
	bottom: 20px;
	right: 20px;
	background-color: #1c5980;
	color: #ffffff;
	font-size: 1rem;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
	transition: background-color 0.3s ease, transform 0.2s ease;
}

.volver:hover {
	background-color: #12394e;
	transform: scale(1.05);
}

@media ( max-width : 768px) {
	.table {
		width: 100%;
	}
	.volver {
		right: 10px;
		bottom: 10px;
	}
}
</style>
</head>
<body>
	<div class="container">
		<h1>Gestión de Propiedades</h1>

		<div class="table-container">
			<!-- Tabla de Casas -->
			<div class="table">
				<h3>Casas</h3>
				<table class="table table-bordered casasTable" th:data-type="casa">
					<thead>
						<tr>
							<th>ID</th>
							<th>Área</th>
							<th>Precio</th>
							<th>Dirección</th>
							<th>Habitaciones</th>
							<th>Acción</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="casa : ${casas}">
							<td th:text="${casa.id}"></td>
							<td class="editable" th:text="${casa.area}"
								th:data-id="${casa.id}" th:data-field="area"></td>
							<td class="editable" th:text="${casa.precio}"
								th:data-id="${casa.id}" th:data-field="precio"></td>
							<td class="editable" th:text="${casa.direccion}"
								th:data-id="${casa.id}" th:data-field="direccion"></td>
							<td class="editable" th:text="${casa.habitaciones}"
								th:data-id="${casa.id}" th:data-field="habitaciones"></td>
							<td>
								<button class="btn btn-danger" th:data-id="${casa.id}"
									onclick="eliminarRegistro(this, 'casa')">Eliminar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- Tabla de Apartamentos -->
			<div class="table">
				<h3>Apartamentos</h3>
				<table class="table table-bordered apartamentosTable"
					th:data-type="apartamento">
					<thead>
						<tr>
							<th>ID</th>
							<th>Área</th>
							<th>Precio</th>
							<th>Dirección</th>
							<th>Habitaciones</th>
							<th>Acción</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="apartamento : ${apartamentos}">
							<td th:text="${apartamento.id}"></td>
							<td class="editable" th:text="${apartamento.area}"
								th:data-id="${apartamento.id}" th:data-field="area"></td>
							<td class="editable" th:text="${apartamento.precio}"
								th:data-id="${apartamento.id}" th:data-field="precio"></td>
							<td class="editable" th:text="${apartamento.direccion}"
								th:data-id="${apartamento.id}" th:data-field="direccion"></td>
							<td class="editable" th:text="${apartamento.habitaciones}"
								th:data-id="${apartamento.id}" th:data-field="habitaciones"></td>
							<td>
								<button class="btn btn-danger" th:data-id="${apartamento.id}"
									onclick="eliminarRegistro(this, 'apartamento')">Eliminar</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script>
    function eliminarRegistro(button, tipo) {
        var id = $(button).data('id');
        if (confirm('¿Estás seguro de que deseas eliminar este registro?')) {
            // Enviar la solicitud AJAX
            $.ajax({
                url: tipo === 'casa' ? '/eliminarCasa' : '/eliminarApartamento',
                method: 'POST',
                data: { id: id },
                success: function(response) {
                    alert('Registro eliminado exitosamente');
                    // Eliminar la fila de la tabla
                    $(button).closest('tr').remove();
                },
                error: function() {
                    alert('Error al eliminar el registro');
                }
            });
        }
    }
</script>

	<!-- Scripts de Bootstrap y AJAX -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
	$(document).ready(function() {
	    // Hacer la celda editable al hacer clic
	    $('.editable').click(function() {
	        var currentText = $(this).text();
	        var field = $(this).data('field');
	        var id = $(this).data('id');
	        console.log('ID extraído: ', id); // Verifica el valor de id
	        id = Number(id);
	        console.log('ID convertido: ', id); // Verifica la conversión

	        var input = $('<input>', { type: 'text', value: currentText, class: 'form-control' });

	        $(this).html(input);

	        input.focus();

	        // Cuando el usuario deja de editar (presiona enter o hace blur)
	        input.blur(function() {
	            var newValue = input.val();
	            $(this).parent().html(newValue);

	            // Asegurarse de que el id sea un número
	            id = Number(id); // Convertir el id a número

	            if (isNaN(id)) {
	                alert("ID no válido");
	                return;
	            }

	            // Determinar si es una Casa o un Apartamento usando el atributo data-type
	            var tableType = $(this).closest('table').data('type'); // Usamos el atributo data-type
	            var url = tableType === 'casa' ? '/actualizarCasa' : '/actualizarApartamento';
	            console.log('URL de la tabla:', url); // Verifica qué URL está tomando

	            // Enviar la actualización al servidor vía AJAX
	            $.ajax({
	                url: url,
	                method: 'POST',
	                data: {
	                    id: id,  // Asegúrate de que id sea un número válido
	                    field: field,
	                    value: newValue
	                },
	                success: function(response) {
	                    console.log('Actualización exitosa');
	                },
	                error: function() {
	                    alert('Error al actualizar');
	                }
	            });
	        });

	        input.keypress(function(e) {
	            if (e.which == 13) { // Enter key
	                input.blur(); 
	            }
	        });
	    });
	});

    </script>
	<form action="/IndexAdmin">
		<button type="submit" class="volver">Volver</button>
	</form>
</body>
</html>

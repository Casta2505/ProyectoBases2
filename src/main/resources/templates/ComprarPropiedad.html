<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Simulación de Pago</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f7f7f7;
	margin: 0;
	padding: 0;
}

.container {
	width: 50%;
	margin: 50px auto;
	background-color: #fff;
	padding: 30px;
	border-radius: 8px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
	text-align: center;
	color: #333;
}

.form-group {
	margin-bottom: 15px;
}

label {
	font-weight: bold;
	display: block;
	margin-bottom: 5px;
}

input[type="text"], input[type="number"], input[type="date"] {
	width: 100%;
	padding: 8px;
	margin-top: 5px;
	border: 1px solid #ddd;
	border-radius: 4px;
}

.payment-button {
	width: 100%;
	padding: 12px;
	background-color: #4CAF50;
	color: white;
	border: none;
	border-radius: 5px;
	font-size: 16px;
	cursor: pointer;
}

.payment-button:hover {
	background-color: #45a049;
}

.message {
	margin-top: 20px;
	text-align: center;
	color: green;
}

.error {
	color: red;
}
</style>
<!-- Incluir librería de confeti -->
<script
	src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>

	<div class="container">
		<h2>Simulación de Pago</h2>
		<form id="paymentForm">
			<div class="form-group">
				<label for="cardNumber">Número de tarjeta</label> <input
					type="number" id="cardNumber" name="cardNumber"
					placeholder="XXXX-XXXX-XXXX-XXXX" required>
			</div>
			<div class="form-group">
				<label for="expDate">Fecha de expiración</label> <input type="date"
					id="expDate" name="expDate" required>
			</div>
			<div class="form-group">
				<label for="cvv">Código de seguridad (CVV)</label> <input
					type="number" id="cvv" name="cvv" placeholder="XXX" required>
			</div>
			<div class="form-group">
				<label for="amount">Monto a pagar</label>
				<p th:text="${casa.precio}"></p>
			</div>
			<button type="button" class="payment-button" id="payButton">Realizar
				Pago</button>
		</form>

		<div class="message" id="message"></div>
	</div>

	<script>
        document.getElementById("payButton").addEventListener("click", function() {
            // Mostrar confeti
            confetti();

            // Mostrar mensaje de éxito
            document.getElementById("message").innerHTML = "<strong>¡Pago realizado exitosamente!</strong>";

            // Esperar 2 segundos antes de redirigir
            setTimeout(function() {
                // Redirigir a /ComprarCasa
                window.location.href = "/ComprarPropiedad";
            }, 2000); // 2000 ms = 2 segundos
        });
    </script>

</body>
</html>
